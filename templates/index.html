<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white w-full max-w-md p-6 rounded-xl shadow-xl">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-4">üìù My To-Do List</h1>

        <form action="/add" method="post" class="flex items-center gap-2 mb-4">
            <input type="text" name="task" placeholder="Add a new task..." required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button type="submit"
                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Add</button>
        </form>

        <ul class="space-y-2">
            {% for todo in todos %}
                <li class="flex justify-between items-center bg-gray-50 p-3 rounded-lg shadow-sm">
                    <span class="text-gray-800">{{ todo }}</span>
                    <a href="/delete/{{ loop.index0 }}"
                       class="text-red-500 hover:text-red-700 transition font-semibold">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
